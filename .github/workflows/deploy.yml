name: deploy-test deploy

on:
  push:
    branches: [main]

jobs:
  buildAndTest:
    name: Github action CD
    runs-on: ubuntu-18.04
    defaults:
      run:
        shell: bash

    steps:
      - name: 체크아웃 Github-Action
        uses: actions/checkout@v2

      - name: JDK 11 세팅
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: gradlew 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 프로젝트 빌드
        run: ./gradlew build

